<ion-header>

  <ion-navbar>
    <ion-title>{{packet.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <graph-image label="{{ 'TIMEFRAME.DAY' | translate }}" [image]="day_graph" [loading]="true"></graph-image>
  <graph-image label="{{ 'TIMEFRAME.WEEK' | translate }}" [image]="week_graph" [loading]="true"></graph-image>
  <graph-image label="{{ 'TIMEFRAME.MONTH' | translate }}" [image]="month_graph" [loading]="true"></graph-image>
  <graph-image label="{{ 'TIMEFRAME.YEAR' | translate }}" [image]="year_graph" [loading]="true"></graph-image>
</ion-content>
